<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script type="text/javascript" src="personalprofile.js"></script>
</head>
<body>
	<form action="personalprofile.php" method="post" onsubmit="return profilevalidation()" >

		<table align="center" width="30%" height="60%" border="2">
				<tr>
					<td colspan="3"> 
						<h3 align="center">PERSON PROFILE</h3>
					</td>
				</tr>
				<tr height="9%">
					<td> Name</td>
					<td>
						<td><input type="text" id="username" name="username" onkeyup="remover()"></td>
			            <td id="usernamemsg">

					</td>
					<td width="6%"></td>
				</tr>
				<tr height="9%">
					<td> Email</td>
					<td>
						<td><input type="email" id="email" name="email" onkeyup="remover()"></td>
						<td id="emailmsg">
					</td>
					<td width="6%"></td>
				</tr>
				<tr height="9%">
					<td> Gender</td>
					<td>
						<input type="radio" name="gender">  Male 
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other

						<td id="gendermsg">
					</td>
					<td width="6%"></td>
				</tr>
				<tr height="9%">
					<td> Date of Birth</td>
					<td>
						<input type="text" size="1%" name="day">/<input type="text" size="1%" name="month">/<input type="text" size="2%" name="year"> (dd/mm/yyyy)
					</td>
					<td width="6%"></td>
				</tr>
				<tr height="9%">
					<td> Blood Group</td>
					<td>
						<select name="bd">
							<option>A+</option>
							<option>B+</option>
							<option>O+</option>
							<option>AB+</option>
						</select>
					</td>
					<td width="6%"></td>
				</tr>
				<tr height="9%">
					<td> Degree</td>
					<td>
						<input type="checkbox" name="degree1"> SSC 
						<input type="checkbox" name="degree2"> HSC 
						<input type="checkbox" name="degree3"> BSc. 
						<input type="checkbox" name="degree4"> MSc. 
					</td>
					<td width="6%"></td>
				</tr>
				<tr height="9%">
					<td> Photo</td>
					<td colspan="2">
						<input type="file" name="file"> 
					</td>
				</tr>
				<tr height="9%">
					<td colspan="3"></td>
				</tr>
				<tr height="9%">
					<td colspan="3" align="right">
						<input type="Submit" value="Submit" name="submit">
						<input type="Reset" value="Reset">
					</td>
			</table>
		</form>

</body>
</html>
